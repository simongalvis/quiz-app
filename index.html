<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tennis Quiz</title>
  <meta name="description" type="A quiz app about some fun tennis facts.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
 
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <main role="main" class="container">
    <header role="banner" class="header">
      <section>
        <a href="index.html">
          <img class="topRacquet" src="images/top.png" alt="tennis-racquets" />
        </a>
      </section>
      <section>
        <ul>
          <li class="sizeMe">Question:
            <span class="questionNumber">0</span>/8</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>
          </li>
        </ul>
      </section>
    </header>
    <section role="region" class="stadiumBox">
      <section class="startQuiz box">
        <h1>How much do you know about Tennis?</h1>
        <img src="images/start.jpg" alt="michael-chang-wins" class="images">
        <button type="button" class="startButton button">Start</button>
      </section>
      <section class="questionBox box altBox">
      </section>
      <section class="response box altBox"></section>
      <section class="final box altBox"></section>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
