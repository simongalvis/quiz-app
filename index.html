<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header class="center">
        <h1 class="center">Tennis Trivia</h1>
        <div>
            <ul>
                <li>Question: <span class="questionNumber">  0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="box">


            <div class=' questionContainer start'>
                <h2>How much do you know about tennis?</h2>

                <img src="images/michael-chang.jpg" alt='michael-chang-image'>

                <button type="button" class="startButton">Start</button>


            </div>


            <div class='questionContainer questionContainer'>

            </div>


        </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>

</html>
